{% extends 'base.html' %} 

{% block content %}

<main class="container">
  <section class="card d-block mt-5" id="cards">
    <div class="row">
      <div class="col-md-6 offset-md-4">
        <h1 class="text-center mb-3 col-sm-9">Tareas Pendientes</h1>
        {{message}} 
        
        {% for task in tasks%}
            <ul>
            <li>
                <a href="{% url 'detailTask' task.id %}">
                <h3 class="text-center mb-3 col-sm-9">{{task.title}}</h3>
                </a>
                <p class="text-center mb-3 col-sm-9">{{task.description}}</p>
            </li>
            </ul>
        {% endfor %}
        <div class="text-center mb-3 col-sm-9">
          <a href="/createTask/" class="btn btn-info">Nueva Tarea</a>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock content %}
